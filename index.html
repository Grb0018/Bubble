    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <title>Ball Match</title>
</head>
<body>
<audio src="./sound/bgsound.mp3" loop id="bgm"></audio>
    <div id="game" class="container">
        <div class="text">BUBBLES CRUSHER</div>
        <div id="pad">
            <img src="./balls/arrow.png" type="up" style="rotate: -90deg; margin-left: 4.5vw;"  class="arrow" onclick="up()">
            <br>
            <img src="./balls/arrow.png" type="left" style="rotate: -180deg" class="arrow" onclick="left()">
            <img src="./balls/arrow.png" type="right" class="arrow" style="margin-left: 4vw;" onclick="right()">
            <br>
            <img src="./balls/arrow.png" type="down" class="arrow" style="margin-left: 4.5vw;rotate: 90deg;" onclick="down()">
        </div>
        <div class="bubbles">
            <div class="bubble1"></div>
            <div class="bubble2"></div>
            <div class="bubble3"></div>
            <div class="bubble4"></div>
            <div class="bubble5"></div>
            <div class="bubble6"></div>
            <div class="bubble7"></div>
          </div>
        <div id="play"><img src="./balls/play.png" ><text>Play Now</text></div>
